<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./pages/index.css" rel="stylesheet">
    <title>Место</title>
</head>

<body class="page">
    <header class="header">
        <img class="header__logo" src="./images/logo.svg" alt="Mesto Russia">
    </header>
    <main class="content">
        <section class="profile">
            <img class="profile__avatar" src="./images/Avatar.png" alt="Жак-Ив Кусто фото">
            <div class="profile__info">
                <h1 class="profile__name">Жак-Ив Кусто</h1>
                <p class="profile__profession">Исследователь океана</p>
                <button class="profile__info-change-button"></button>
            </div>
            <button class="profile__add-button"></button>
        </section>
        <section class="elements">
            <ul class="elements__items">
                <li class="elements__item">
                    <img class="elements__image" src="./images/eyyafjal.jpg" alt="фото эйяфьядлайёкюдль">
                    <div class="elements__group">
                        <h2 class="elements__title">Эйяфьядлайёкюдль</h2>
                        <button class="elements__like-button"></button>
                    </div>
                </li>
                <li class="elements__item">
                    <img class="elements__image" src="./images/elbrus.jpg" alt="фото эльбрус">
                    <div class="elements__group">
                        <h2 class="elements__title">Эльбрус</h2>
                        <button class="elements__like-button"></button>
                    </div>
                </li>
                <li class="elements__item">
                    <img class="elements__image" src="./images/kilimanjaro.jpg" alt="фото килиманджаро">
                    <div class="elements__group">
                        <h2 class="elements__title">Килиманджаро</h2>
                        <button class="elements__like-button"></button>
                    </div>
                </li>
                <li class="elements__item">
                    <img class="elements__image" src="./images/elbrus.jpg" alt="фото эльбрус">
                    <div class="elements__group">
                        <h2 class="elements__title">Эльбрус</h2>
                        <button class="elements__like-button"></button>
                    </div>
                </li>
                <li class="elements__item">
                    <img class="elements__image" src="./images/eyyafjal.jpg" alt="эйяфьядлайёкюдль">
                    <div class="elements__group">
                        <h2 class="elements__title">Эйяфьядлайёкюдль</h2>
                        <button class="elements__like-button"></button>
                    </div>
                </li>
                <li class="elements__item">
                    <img class="elements__image" src="./images/kilimanjaro.jpg" alt="фото килиманджаро">
                    <div class="elements__group">
                        <h2 class="elements__title">Килиманджаро</h2>
                        <button class="elements__like-button"></button>
                    </div>
                </li>
            </ul>
        </section>
    </main>
    <footer class="footer">
        <p class="footer__author">&copy;&nbsp;2022 Dmitry Tsygankov</p>
    </footer>
    <div class="popup">
      <div class="popup__container">
        <form class="form" name="change-name">
            <h2 class="form__title">Редактировать профиль</h2>
            <input class="form__input form__input-name" type="text" placeholder="Имя">
            <input class="form__input form__input-profession" type="text"  placeholder="О себе">
            <button class="form__save-button" type="submit">Сохранить</button>
            <button class="form__close-button" type="reset"></button>
        </form>
      </div>
    </div>
    <script src="./scripts/index.js"></script>
</body>

</html>
