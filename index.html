<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./pages/index.css" rel="stylesheet">
    <title>Место</title>
</head>

<body class="page">
    <header class="header">
        <img class="header__logo" src="./images/logo.svg" alt="Логотип Место Россия">
    </header>
    <main class="content">
        <section class="profile">
            <img class="profile__avatar" src="./images/Avatar.png" alt="Аватар пользователя">
            <div class="profile__info">
                <h1 class="profile__name">Жак-Ив Кусто</h1>
                <p class="profile__profession">Исследователь океана</p>
                <button class="profile__info-change-button" type="button" aria-label="Изменить профиль"></button>
            </div>
            <button class="profile__add-button" type="button"></button>
        </section>
        <section class="elements">
            <ul class="elements__items">
            </ul>
        </section>
    </main>
    <footer class="footer">
        <p class="footer__author">&copy;&nbsp;2022 Dmitry Tsygankov</p>
    </footer>
    <div class="popup popup-edit">
      <div class="popup__container">
        <form class="form form-edit" name="change-name">
            <h2 class="form__title">Редактировать профиль</h2>
            <input class="form__input form__input_data_name" type="text" placeholder="Имя" name="name">
            <input class="form__input form__input_data_profession" type="text"  placeholder="О себе" name="profession">
            <button class="form__save-button" type="submit">Сохранить</button>
        </form>
        <button class="popup__close-button popup-edit__close-button" type="button"></button>
      </div>
    </div>
    <div class="popup popup-add">
        <div class="popup__container">
            <form class="form form-add" name="add-element">
                <h2 class="form__title">Новове место</h2>
                <input class="form__input form__input_element_name" type="text" placeholder="Название" name="element-name">
                <input class="form__input form__input_element_link" type="text"  placeholder="Ссылка на картинку" name="element-link">
                <button class="form__save-button" type="submit">Создать</button>
            </form>
            <button class="popup__close-button popup-add__close-button" type="button"></button>
        </div>
    </div>
    <div class="popup popup-photo">
        <div class="popup-photo__container">
            <figure class="popup-photo__figure">
                <img alt="" class="popup-photo__image" src=" ">
                <figcaption class="popup-photo__figcaption"></figcaption>
                <button class="popup__close-button popup-photo__close-button" type="button"></button>
            </figure>
            
        </div>
    </div>
    <template id="elements-items-template">
        <li class="elements__item">
            <img class="elements__image" src=" ">
            <div class="elements__group">
                <h2 class="elements__title"></h2>
                <button class="elements__like-button" type="button" aria-label="Лайкнуть фото"></button>
            </div>
            <button class="elements__delete-button" aria-label="удалить фотографию"></button>
        </li>
      </template>
    <script src="./scripts/index.js"></script>
</body>

</html>
